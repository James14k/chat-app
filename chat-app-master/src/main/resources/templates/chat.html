<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Room</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="/css/chat.css" rel="stylesheet">
</head>
<body>
<div class="chat-container">
    <!-- Sidebar -->
    <div class="sidebar">
        <div class="d-flex align-items-center mb-3">
            <i class="fas fa-comments text-primary me-2"></i>
            <h5 class="mb-0">Chat Room</h5>
        </div>

        <div class="mb-3">
            <h6 class="text-muted mb-2">
                <i class="fas fa-users me-1"></i>
                Online Users (<span id="onlineCount">0</span>)
            </h6>
            <div id="onlineUsers">
                <!-- Online users will be populated here -->
            </div>
        </div>

        <div class="mt-auto">
            <div class="d-flex align-items-center">
                <div class="user-avatar me-2" th:style="'background-color: ' + ${currentUser.avatarColor}"
                     th:text="${currentUser.username.substring(0,1).toUpperCase()}"></div>
                <div>
                    <div class="fw-bold" th:text="${currentUser.username}"></div>
                    <small class="text-muted">You</small>
                </div>
            </div>
        </div>
    </div>

    <!-- Main Chat Area -->
    <div class="chat-main">
        <!-- Chat Header -->
        <div class="chat-header">
            <div class="d-flex align-items-center">
                <i class="fas fa-hashtag text-muted me-2"></i>
                <h6 class="mb-0">General</h6>
            </div>
            <div class="d-flex align-items-center">
                <span id="unreadCount" class="unread-count me-3" style="display: none;">0</span>
                <button class="btn btn-outline-danger btn-sm" onclick="leaveChat()">
                    <i class="fas fa-sign-out-alt"></i> Leave
                </button>
            </div>
        </div>

        <!-- Messages Area -->
        <div class="chat-messages" id="messageArea">
            <!-- Typing Indicator -->
            <div class="typing-indicator-container" id="typingIndicator" style="display: none;">
                <div class="typing-indicator">
                    <span class="typing-user"></span>
                    <span class="dot"></span>
                    <span class="dot"></span>
                    <span class="dot"></span>
                </div>
            </div>

            <!-- Existing messages -->
            <div th:each="message : ${messages}">
                <div th:if="${message.type.name() == 'CHAT'}"
                     class="message" th:classappend="${message.sender.username == currentUser.username} ? 'own' : ''">
                    <div class="message-avatar" th:style="'background-color: ' + ${message.sender.avatarColor}"
                         th:text="${message.sender.username.substring(0,1).toUpperCase()}"></div>
                    <div class="message-content">
                        <div class="message-bubble">
                            <div th:if="${message.sender.username != currentUser.username}"
                                 class="fw-bold mb-1" th:text="${message.sender.username}"></div>
                            <div th:text="${message.content}"></div>
                        </div>
                        <div class="message-time" th:text="${#temporals.format(message.timestamp, 'HH:mm')}"></div>
                    </div>
                </div>
                <div th:if="${message.type.name() == 'JOIN'}" class="system-message">
                    <i class="fas fa-user-plus"></i> <span th:text="${message.sender.username}"></span> joined the chat
                </div>
                <div th:if="${message.type.name() == 'LEAVE'}" class="system-message">
                    <i class="fas fa-user-minus"></i> <span th:text="${message.sender.username}"></span> left the chat
                </div>
            </div>
        </div>

        <!-- Message Input -->
        <div class="chat-input">
            <form id="messageForm" class="d-flex">
                <input type="text" id="messageInput" class="form-control me-2"
                       placeholder="Type your message..." maxlength="500" autocomplete="off">
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </form>
        </div>
    </div>
</div>

<!-- Notification Badge -->
<div id="notificationBadge" class="notification-badge" style="display: none;">
    <div class="alert alert-info alert-dismissible fade show" role="alert">
        <i class="fas fa-bell"></i> <span id="notificationText"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>
</div>

<!-- Hidden audio element for notification sound -->
<audio id="messageSound" preload="auto">
    <source src="/src/main/resources/static/audio/notification.mp3" type="audio/mpeg">
</audio>

<!-- Hidden data -->
<div id="currentUser" th:data-username="${currentUser.username}"
     th:data-color="${currentUser.avatarColor}" style="display: none;"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.6.1/sockjs.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
<script src="/js/chat.js"></script>
